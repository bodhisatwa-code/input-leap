# Input Leap Configuration
# Server: elliot (Linux) - the machine with keyboard/mouse to share
# Client: windows-pc - the machine to control

section: screens
    elliot:
    windows-pc:
end

section: links
    # === HORIZONTAL LAYOUT (left/right) ===
    # elliot's right edge connects to windows-pc
    elliot:
        right = windows-pc

    # windows-pc's left edge connects back to elliot
    windows-pc:
        left = elliot

    # === VERTICAL LAYOUT (top/bottom) - uncomment to use ===
    # elliot's bottom edge connects to windows-pc
    # elliot:
    #     bottom = windows-pc
    #
    # windows-pc's top edge connects back to elliot
    # windows-pc:
    #     top = elliot

    # === CORNER LAYOUT (all directions) ===
    # elliot:
    #     right = windows-pc
    #     bottom = another-pc
    # windows-pc:
    #     left = elliot
    # another-pc:
    #     top = elliot
end

section: options
    # Clipboard sharing
    clipboardSharing = true

    # Switch screens when mouse reaches edge
    switchCorners = none
    switchCornerSize = 0

    # Screen saver sync
    screenSaverSync = true

    # Require key to switch (optional - uncomment to enable)
    # keystroke(control+alt+right) = switchToScreen(windows-pc)
    # keystroke(control+alt+left) = switchToScreen(elliot)
end
